<header
	class="demo-header mdl-layout__header mdl-color--blue-grey-800 mdl-color-text--grey-50">
	<div class="mdl-layout__header-row">
		<span class="mdl-layout-title">Dashboard</span>
		<div class="mdl-layout-spacer"></div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
			<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
				<i class="material-icons">search</i>
			</label>
			<div class="mdl-textfield__expandable-holder">
				<input class="mdl-textfield__input" type="text" id="search">
				<label class="mdl-textfield__label" for="search">Enter your
					query...</label>
			</div>
		</div>
		<button
			class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
			id="hdrbtn-record">
			<i class="material-icons">record_voice_over</i>
		</button>
		<button
			class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
			id="hdrbtn">
			<i class="material-icons">more_vert</i>
		</button>
		<ul
			class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
			for="hdrbtn">
			<li class="mdl-menu__item">Voice commands</li>
			<li class="mdl-menu__item">About</li>
		</ul>
	</div>
</header>
